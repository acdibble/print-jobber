name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate new version
        id: bump
        run: |
          # Get latest tag or default to v0.0.0
          LATEST=$(git tag -l 'v*' | sort -V | tail -n1 || echo "v0.0.0")
          LATEST=${LATEST#v}

          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST"

          case "${{ inputs.bump }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Bumping ${{ inputs.bump }}: v$LATEST -> $NEW_VERSION"

  build:
    name: Build ${{ matrix.target }}
    needs: version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            artifact: print-jobber-linux-arm64
          - target: armv7-unknown-linux-gnueabihf
            artifact: print-jobber-linux-armv7

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with cross
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release

      - name: Package artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/print-jobber dist/
          cd dist
          tar -czvf ${{ matrix.artifact }}.tar.gz print-jobber
          mv ${{ matrix.artifact }}.tar.gz ../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    name: Tag and Release
    needs: [version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ needs.version.outputs.new_version }}
          git push origin ${{ needs.version.outputs.new_version }}
          git tag -f latest
          git push origin latest --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.new_version }}
          files: artifacts/*.tar.gz
          generate_release_notes: true
